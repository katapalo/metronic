<p-toast></p-toast>
<div class="m-content">	
	<div class="row">
			<p-table [value]="cars">
					<ng-template pTemplate="header">
						<tr>
							<th>Tipo</th>
							<th>Usuario</th>
							<th>Filtro</th>							
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-rowData>
						<tr>
							<td pEditableColumn>
								<p-cellEditor>
									<ng-template pTemplate="input">
										<input type="text" [(ngModel)]="rowData.tipo">										
									</ng-template>
									<ng-template pTemplate="output">
										{{rowData.tipo}}
									</ng-template>
								</p-cellEditor>
							</td>
							<td pEditableColumn>
								<p-cellEditor>
									<ng-template pTemplate="input">
										<input type="text" [(ngModel)]="rowData.usuario" required>
									</ng-template>
									<ng-template pTemplate="output">
										{{rowData.usuario}}
									</ng-template>
								</p-cellEditor>
							</td>
							<td pEditableColumn>
								<p-cellEditor>
									<ng-template pTemplate="input">																			
										<textarea pInputTextarea [(ngModel)]="rowData.filtro"></textarea>
									</ng-template>
									<ng-template pTemplate="output">
										{{rowData.filtro}}
									</ng-template>
								</p-cellEditor>
							</td>							
						</tr>
					</ng-template>
				</p-table>
	</div>
</div>
